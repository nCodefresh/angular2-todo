  version: '1.0'
  #ci-cd flow
  steps:


    build-image:
      type: build
      description: angular example
      image-name: ncodefresh/angular2-todo
      dockerfile: Dockerfile
      tag: ${{CF_BRANCH}}

    #push-to-registry:
    #type: push
    #   candidate: ${{build-image}}
